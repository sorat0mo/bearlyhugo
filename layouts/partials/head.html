<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    {{ if .Site.Params.use_CSP }}
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://giscus.app; style-src 'self' https://fonts.googleapis.com https://giscus.app; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://upload.wikimedia.org https://avatars.githubusercontent.com https://user-images.githubusercontent.com; connect-src 'self'; object-src 'none'; frame-src https://giscus.app; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;">
    {{ end }}
    <link rel="icon" href="{{ "assets/favicon.svg" | relURL }}" type="image/svg+xml">
    <link rel="icon" href="{{ "assets/favicon.png" | relURL }}" type="image/png">
    <link rel="icon" href="{{ "assets/favicon.ico" | relURL }}" type="image/x-icon">
    <link href='{{ "index.xml" | relURL }}' rel='alternate' type='application/atom+xml'>
    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" href="{{ "assets/core.css" | relURL }}">
    <link rel="stylesheet" href="{{ (print "assets/" (default "bear" .Site.Params.site_site_theme) ".css") | relURL }}">
    <script src="{{ "assets/main.js" | relURL }}"></script>
    {{ with .Site.Params.fediverse_verify }}
      {{ range . }}
        <link rel="me" href="{{ . }}">
      {{ end }}
    {{ end }}
</head>
